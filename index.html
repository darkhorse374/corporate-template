<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login System</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #1925ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .header-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1px;
      margin-bottom: 1rem;
    }

    .container {
      width: 100%;
      max-width: 350px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #1925ff;
      font-size: 1.75rem;
      margin: 0;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #1925ff;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #1925ff;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #1925ff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0f1ab8;
    }

    .toggle-form {
      text-align: center;
      margin-top: 1rem;
    }

    .toggle-form a {
      color: #1925ff;
      text-decoration: none;
      cursor: pointer;
    }

    .toggle-form a:hover {
      text-decoration: underline;
    }

    .message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 4px;
      text-align: center;
    }

    .error {
      background-color: #ffebee;
      color: #c62828;
    }

    .success {
      background-color: #e8f5e9;
      color: #1925ff;
    }

    .hide {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header-logo">
    <img src="logo.png" alt="Logo" width="120" height="120">
    <h1>Welcome to BookByte!</h1>
  </div>


  <!-- Login Form -->
  <form id="loginForm">
    <div class="form-group">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" required>
    </div>
    <div class="form-group">
      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" required>
    </div>
    <button onclick="login()">Login</button>
    <div class="toggle-form">
      <p>Don't have an account? <a id="showRegister">Register</a></p>
    </div>
    <div id="loginMessage" class="message hide"></div>
  </form>

  <!-- Register Form -->
  <form id="registerForm" class="hide">
    <div class="form-group">
      <label for="registerName">Name</label>
      <input type="text" id="registerName" required>
    </div>
    <div class="form-group">
      <label for="registerEmail">Email</label>
      <input type="email" id="registerEmail" required>
    </div>
    <div class="form-group">
      <label for="registerPassword">Password</label>
      <input type="password" id="registerPassword" required>
    </div>
    <button onclick="signup()">Register</button>
    <div class="toggle-form">
      <p>Already have an account? <a id="showLogin">Login</a></p>
    </div>
    <div id="registerMessage" class="message hide"></div>
  </form>
</div>

<script>

  // Toggle between login and register forms
  showRegister.addEventListener('click', () => {
    loginForm.classList.add('hide');
    registerForm.classList.remove('hide');
  });

  showLogin.addEventListener('click', () => {
    registerForm.classList.add('hide');
    loginForm.classList.remove('hide');
  });

</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
</body>
</html>
